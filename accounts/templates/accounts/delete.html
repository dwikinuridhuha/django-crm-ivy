{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}

    <form action="{% url 'delete_order' order.id %}" method="post">
        {% csrf_token %}
        <a href="{% url 'home' %}" class="btn btn-success">Cencel</a>

        <input type="submit" name="Confirm" class="btn btn-danger">
    </form>
{% endblock %}
